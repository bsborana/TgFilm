<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Movies - Premium Streaming</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Search -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <h1>TG Movies</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search movies...">
                <button id="searchButton">Search</button>
            </div>
            <nav class="main-nav">
                <a href="#home">Home</a>
                <a href="#new">New Releases</a>
                <a href="#recommended">Recommended</a>
            </nav>
        </div>
    </header>

    <!-- Movie Player Section -->
    <section id="movie-player" class="movie-player hidden">
        <div class="player-container">
            <div class="player-header">
                <h2 id="player-title">Movie Title</h2>
                <button id="close-player">×</button>
            </div>
            <div class="video-container">
                <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="movie-meta">
                <span id="movie-year" class="meta-item"></span>
                <span id="movie-genre" class="meta-item"></span>
                <span id="movie-rating" class="meta-item"></span>
            </div>
        </div>
    </section>

    <!-- Ads Section -->
    <section id="ads-section" class="ads-section hidden">
        <div class="ads-container">
            <h3>Sponsored Content</h3>
            <div class="ad-banner">Advertisement Space</div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Carousel -->
        <section id="home" class="hero-section">
            <div class="hero-carousel">
                <div class="carousel-track">
                    <!-- Hero items will be populated by JavaScript -->
                </div>
                <div class="carousel-nav">
                    <button class="carousel-prev">‹</button>
                    <button class="carousel-next">›</button>
                </div>
            </div>
        </section>

        <!-- New Movies Section -->
        <section id="new" class="movies-section">
            <h2 class="section-title">New Releases</h2>
            <div class="movies-grid" id="new-movies-grid">
                <!-- Skeleton loaders -->
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
        </section>

        <!-- Recommended Section -->
        <section id="recommended" class="movies-section">
            <h2 class="section-title">Recommended For You</h2>
            <div class="movies-grid" id="recommended-movies-grid">
                <!-- Skeleton loaders -->
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
        </section>

        <!-- Search Results Section -->
        <section id="search-results" class="movies-section hidden">
            <h2 class="section-title">Search Results</h2>
            <div class="movies-grid" id="search-results-grid">
                <!-- Search results will be populated here -->
            </div>
        </section>
    </main>

    <!-- Popup Modal -->
    <div id="popup-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add TG Movies to your Home Screen or Bookmark it!</h3>
            <div class="modal-buttons">
                <button id="add-to-home">Add to Home Screen</button>
                <button id="add-bookmark">Add Bookmark</button>
            </div>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
